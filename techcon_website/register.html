<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Sign Up for TechCon 2024</h2>
        <form action="submit_registration.php" method="POST">
            <fieldset>
                <legend>Personal Information</legend>

                <!-- Name Field -->
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password Fields -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <!-- Terms and Conditions Checkbox -->
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms_and_conditions.html" target="_blank">Terms and Conditions</a>
                </label>

                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>copyright &copy; TechCon 2024</p>
    </footer>
</body>
</html>
