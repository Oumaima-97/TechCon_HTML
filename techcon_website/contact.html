<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Information</h2>
        <p>Feel free to reach out to us using the information below:</p>
        <ul>
            <li>Email: <a href="mailto:techcon2024@example.com">techcon2024@example.com</a></li>
            <li>Social Media:
                <a href="https://www.facebook.com/techcon/" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/techcon" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/techcon/" target="_blank"><i class="fa fa-linkedin"></i></a>
            </li>
        </ul>

        <h2>Conference Venue</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1mq12345!2m2!1d-11177762183019511!2d-968888370282642!3m3!1m3!1s0x88c2ce0e7948b!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2ce0e7948b!2sTechCon+2024+Venue!5e0!3m2!1sen!2sus!4v1670903214200"
            width="600" height="400" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        <h2>Contact Us Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>copyright &copy; TechCon 2024</p>
    </footer>
</body>
</html>
